<div class="container">
    <div cdkDropList cdkDropListOrientation="horizontal" (cdkDropListDropped)="drop($event)">
        <div class="row">
            <mat-card *ngFor="let prod of productsData" cdkDrag class="example-card col-sm-4 mb-2">
                <img mat-card-image [src]="prod.image" alt="test" class="img-fluid">
                <mat-card-content>
                    <mat-card-title>{{prod.name}}</mat-card-title>
                    <p>{{prod.description}}</p>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-button>BUY</button>
                    <button mat-button>Add to Cart</button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</div>
